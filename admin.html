<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZED-LINK | Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #006fbe;
    }

    .client-card, .form-section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .client-card p {
      margin: 5px 0;
    }

    .client-card button {
      background: green;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Espace Admin</h1>

    <section class="form-section">
      <h2>Ajouter un Programme</h2>
      <input type="text" id="titre" placeholder="Titre du programme" required />
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="date" id="dateDepart" required />
      <input type="number" id="prix" placeholder="Prix (DA)" required />
      <input type="number" id="places" placeholder="Places disponibles" required />
      <input type="file" id="image" accept="image/*" />
      <button onclick="ajouterProgramme()">Ajouter</button>
    </section>

    <section>
      <h2>Comptes en attente</h2>
      <div id="clients-list"><p>Chargement...</p></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

   const firebaseConfig = {
  apiKey: "AIzaSyB_V5NcX1ohSE1dTqX13Y9pb4bKg0lVShA",
  authDomain: "zed-link-773e9.firebaseapp.com",
  projectId: "zed-link-773e9",
  storageBucket: "zed-link-773e9.firebasestorage.app",
  messagingSenderId: "914423341806",
  appId: "1:914423341806:web:657899c62392f58d6c89ff"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const storage = getStorage();

    const clientsList = document.getElementById("clients-list");

    async function chargerClients() {
      const snapshot = await getDocs(collection(db, "clients"));
      clientsList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.status === "pending") {
          const div = document.createElement("div");
          div.className = "client-card";
          div.innerHTML = `
            <p><strong>Agence:</strong> ${data.agency}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Téléphone:</strong> ${data.phone}</p>
            <p><a href="${data.fileURL}" target="_blank">Voir justificatif</a></p>
            <button onclick="validerClient('${docSnap.id}')">Valider</button>
          `;
          clientsList.appendChild(div);
        }
      });
    }

    window.validerClient = async (uid) => {
      await updateDoc(doc(db, "clients", uid), {
        status: "validated"
      });
      alert("Client validé.");
      chargerClients();
    };

    window.ajouterProgramme = async () => {
      const titre = document.getElementById("titre").value;
      const destination = document.getElementById("destination").value;
      const dateDepart = document.getElementById("dateDepart").value;
      const prix = document.getElementById("prix").value;
      const places = document.getElementById("places").value;
      const imageFile = document.getElementById("image").files[0];

      let imageURL = "";
      if (imageFile) {
        const imgRef = ref(storage, `programmes/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imgRef, imageFile);
        imageURL = await getDownloadURL(imgRef);
      }

      await addDoc(collection(db, "programmes"), {
        titre, destination, dateDepart, prix, placesDispo: places,
        imageURL, createdAt: serverTimestamp()
      });

      alert("Programme ajouté !");
      document.querySelectorAll('input').forEach(i => i.value = "");
    };

    chargerClients();
  </script>
</body>
</html>
