<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zed-Link | Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">ZED-LINK - Admin</div>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
  </header>

  <div class="container">
    <h2>Ajouter un programme</h2>
    <input type="text" id="programTitle" placeholder="Titre du programme" required>
    <input type="date" id="departureDate" required>
    <input type="number" id="availableSeats" placeholder="Places disponibles" required>
    <input type="text" id="price" placeholder="Prix (DA)" required>
    <button onclick="addProgram()">Ajouter</button>

    <hr>

    <h2>Programmes publiés</h2>
    <ul id="programList"></ul>
  </div>

  <footer class="main-footer">
    <p>© 2025 ZED-LINK. Tous droits réservés.</p>
  </footer>

  <script>
    function addProgram() {
      const title = document.getElementById('programTitle').value;
      const date = document.getElementById('departureDate').value;
      const seats = document.getElementById('availableSeats').value;
      const price = document.getElementById('price').value;
      const list = document.getElementById('programList');

      const item = document.createElement('li');
      item.textContent = `${title} - Départ: ${date} - Places: ${seats} - Prix: ${price} DA`;
      list.appendChild(item);

      // Clear inputs
      document.getElementById('programTitle').value = "";
      document.getElementById('departureDate').value = "";
      document.getElementById('availableSeats').value = "";
      document.getElementById('price').value = "";
    }
  </script>
</body>
</html>
